<html>

<head>
  <script src="../lib/d3.v3.js"></script>

  <style>
  
  </style>
</head>

<body>


  <script>
     var dataSet=[1, 3, 5, 7, 10, 15]

     var svg=d3.select("body").append("svg")
     var circles= svg.selectAll("circle")
     .data(dataSet)
     .enter()
     .append("circle")


     circles.attr("r",function(d,i){return d})
     .attr("cx",function(d,i){ return i*40+10})
     .attr("cy",20).attr("fill","red").attr("stroke","blue").attr("stroke-width",3)


     

  </script>

</body>

</html>
